<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Kuis Sistem Komputer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #2a2a3d;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #00c896;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00c896;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #009e79;
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Kuis</h2>
    <input type="text" id="username" placeholder="Masukkan username">
    <input type="password" id="password" placeholder="Masukkan kode akses">
    <button onclick="login()">Masuk</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    // Data login tunggal
    const validUser = {
      username: "peserta",
      password: "123456"
    };

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      if (!username || !password) {
        errorDiv.textContent = "Harap isi semua data!";
        return;
      }

      if (username === validUser.username && password === validUser.password) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "kuis.html";
      } else {
        errorDiv.textContent = "Username atau password salah!";
      }
    }
  </script>
</body>
</html>
